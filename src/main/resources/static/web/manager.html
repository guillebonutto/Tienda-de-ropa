<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/vendor/bootstrap/css/bootstrap-grid.min.css">
    <title>Manager</title>
</head>
<div id="app">
    <h1>Cliente</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cliente in clientes">
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>X</td>
            </tr>

        </tbody>
    </table>

    <div>
        <h2>Articulos</h2>
    </div>

    <form>
        <label for="nombre">Nombre de la Prenda</label>
        <input id="nombre" v-model="nombrePrenda"><input>

        <label for="talle">Talle</label>
        <input id="talle" v-model="talle"><input>

        <label for="color">Color</label>
        <input id="color" v-model="color"><input>

        <label for="stock">Stock</label>
        <input id="stock" v-model="stock"><input>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre de la Prenda</th>
                <th>Talle</th>
                <th>Color</th>
                <th>Stock</th>
            </tr>

        </thead>
        <tbody>
            <tr v-for="prenda in prendas">
                <td>{{prenda.nombrePrenda}}</td>
                <td>{{prenda.talle}}</td>
                <td>{{prenda.color}}</td>
                <td>{{prenda.stock}}</td>
            </tr>

    </table>

    <pre>{{json}}</pre>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../lib/manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
